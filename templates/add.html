<!DOCTYPE html>
<html lan="en">
    <head>
        <meta charset="UTF-8">
        <title>xBay</title>
    </head>

    <header>
        <h1>xBay - The Everything Store</h1>
    </header>
    
    <style>
        .alert {
                padding: 20px;
                color: #970020;
                background-color: #ffd5de;
            }
    </style>
    
    <nav>
        <a href="{{ url_for('menu') }}">Main Menu</a>
        <a href="{{ url_for('edit') }}">Edit Account</a>
        <a href="{{ url_for('view') }}">View Listings</a>
        <a href="{{ url_for('add') }}">Add Listing</a>
        <a href="{{ url_for('orders') }}">View Orders</a>
        <a href="{{ url_for('index') }}">Log-out</a>
    </nav>
    
    <div>
        {% for message in get_flashed_messages() %}
            <div class="alert">{{ message }}</div>
        {% endfor %}
    </div>

    <body>
        <form id="add_listing_form" method=post action=add_listing>
            <label for="l_name">Item Name</label>
            <input type="text" id="l_name" name="name" required><br>

            <label for="l_description">Description</label>
            <textarea id="l_description" name="description" rows="4" cols="50" required></textarea><br>

            <label for="l_price">Price ($)</label>
            <input type="number" step="any" id="l_price" min="0" name="price" required><br>

            <label for="l_quantity">Quantity</label>
            <input type="number" id="l_quantity" min="0" name="quantity" required><br>

            <button for="add_listing_form" id="add_listing_btn" type="submit">Add Listing</button>
        </form>
    </body>
    
</html>
